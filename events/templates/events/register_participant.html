<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register for {{ event.title }}</title>
    <style>
        /* Basic reset and typography */
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }
        
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f7f6;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            color: #333;
        }

        h1 {
            font-size: 24px;
            margin-bottom: 20px;
            color: #2c3e50;
            text-align: center;
        }

        /* Form styling */
        form {
            background-color: #ffffff;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 400px;
        }

        label {
            font-size: 14px;
            color: #555;
            display: block;
            margin-bottom: 5px;
        }

        input[type="text"],
        input[type="email"],
        input[type="tel"] {
            width: 100%;
            padding: 10px;
            margin-bottom: 15px;
            border: 1px solid #ddd;
            border-radius: 5px;
            font-size: 16px;
        }

        button[type="submit"] {
            background-color: #2c3e50;
            color: #ffffff;
            font-size: 16px;
            font-weight: bold;
            padding: 10px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            width: 100%;
        }

        button[type="submit"]:hover {
            background-color: #34495e;
        }

        /* Responsive adjustments */
        @media (max-width: 480px) {
            form {
                padding: 20px;
            }

            h1 {
                font-size: 20px;
            }
        }
    </style>
</head>
<body>
    <div>
        <h1>Register for {{ event.title }}</h1>
        <form method="post">
            {% csrf_token %}
            
            <!-- Name field -->
            <label for="id_name">Name</label>
            <input type="text" name="name" id="id_name" required>

            <!-- Email field -->
            <label for="id_email">Email</label>
            <input type="email" name="email" id="id_email" required>

            <!-- Phone Number field -->
            <label for="id_phone">Phone Number</label>
            <input type="tel" name="phone_number" id="id_phone" required>

            <!-- Submit button -->
            <button type="submit">Register</button>
        </form>
    </div>
</body>
</html>
