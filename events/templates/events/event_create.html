<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create New Event</title>
    <!-- Bootstrap CSS -->
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f8f9fa;
        }
        .sidebar {
            position: fixed;
            top: 0;
            left: 0;
            height: 100%;
            width: 200px;
            background-color: #343a40;
            color: white;
            padding-top: 20px;
            transition: width 0.3s;
        }
        .sidebar a {
            color: white;
            padding: 15px;
            text-decoration: none;
            display: block;
            font-size: 18px;
            border-radius: 5px;
            transition: background-color 0.3s ease;
        }
        .sidebar a:hover {
            background-color: #575757;
        }
        .sidebar a.active {
            background-color: #007bff;
        }
        .sidebar h4 {
            font-size: 20px;
            text-align: center;
            color: white;
            margin-bottom: 20px;
        }
        .main-content {
            margin-left: 220px;
            padding: 20px;
        }
        .form-container {
            max-width: 600px;
            margin: auto;
            padding: 20px;
            background-color: white;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
        .form-group label {
            font-weight: bold;
        }
        .btn {
            width: 100%;
        }
        .username {
            font-weight: bold;
            color: #007bff;
        }
        .location {
            color: #6c757d;
            font-size: 14px;
            margin-top: 10px;
        }
    </style>
</head>
<body>

<!-- Sidebar -->
<div class="sidebar">
    <h4>Dashboard</h4>
    <p class="text-center username">Welcome, {% if user.is_authenticated %}{{ user.username }}{% else %}Guest{% endif %}!</p>
    <a href="{% url 'dashboard' %}">Home</a>
    <a href="{% url 'event_list' %}">Event List</a>
    <a href="{% url 'event_create' %}" class="active">Create Event</a>
    <a href="{% url 'logout' %}">Logout</a>
</div>

<!-- Main Content -->
<div class="main-content">
    <h2>Create New Event</h2>

    <!-- Event Form Container -->
    <div class="form-container">
        <form method="POST" enctype="multipart/form-data">
            {% csrf_token %}
            <div class="form-group">
                <label for="id_title">Event Title</label>
                <input type="text" name="title" class="form-control" id="id_title" placeholder="Enter Event Title" required>
            </div>

            <div class="form-group">
                <label for="id_location">Location</label>
                <input type="text" name="location" class="form-control" id="id_location" placeholder="Enter Location" required>
            </div>

            <div class="form-group">
                <label for="id_description">Description</label>
                <textarea name="description" class="form-control" id="id_description" placeholder="Enter Event Description" required></textarea>
            </div>

            <div class="form-group">
                <label for="id_start_date">Start Date</label>
                <input type="date" name="start_date" class="form-control" id="id_start_date" required>
            </div>

            <div class="form-group">
                <label for="id_end_date">End Date</label>
                <input type="date" name="end_date" class="form-control" id="id_end_date" required>
            </div>

            <div class="form-group">
                <label for="id_image">Event Image</label>
                <input type="file" name="image" class="form-control-file" id="id_image">
            </div>

            <button type="submit" class="btn btn-success">Create Event</button>
        </form>
    </div>
</div>

<!-- Bootstrap JS and dependencies -->
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

</body>
</html>
