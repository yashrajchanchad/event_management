<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit Event</title>
    <!-- Bootstrap CSS -->
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f8f9fa;
        }
        .sidebar {
            position: fixed;
            top: 0;
            left: 0;
            height: 100%;
            width: 200px;
            background-color: #343a40;
            color: white;
            padding-top: 20px;
        }
        .sidebar a {
            color: white;
            padding: 10px;
            text-decoration: none;
            display: block;
        }
        .sidebar a:hover {
            background-color: #575757;
        }
        .main-content {
            margin-left: 220px;
            padding: 20px;
        }
        .form-container {
            max-width: 600px;
            margin: 0 auto;
            background-color: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
        }
        .form-group {
            margin-bottom: 1.5rem;
        }
    </style>
</head>
<body>

<!-- Sidebar -->
<div class="sidebar">
    <h4 class="text-center text-white">Dashboard</h4>
    <a href="{% url 'dashboard' %}">Home</a>
    <a href="{% url 'event_list' %}">Event List</a>
    <a href="{% url 'event_create' %}">Create Event</a>
    <a href="{% url 'logout' %}">Logout</a>
</div>

<!-- Main Content -->
<div class="main-content">
    <h2>Edit Event: {{ event.title }}</h2>

    <div class="form-container">
        <form method="POST">
            {% csrf_token %}
            
            <div class="form-group">
                <label for="id_title">Event Title</label>
                <input type="text" name="title" class="form-control" id="id_title" value="{{ event.title }}" required>
            </div>

            <div class="form-group">
                <label for="id_location">Location</label>
                <input type="text" name="location" class="form-control" id="id_location" value="{{ event.location }}" required>
            </div>

            <div class="form-group">
                <label for="id_description">Description</label>
                <textarea name="description" class="form-control" id="id_description" required>{{ event.description }}</textarea>
            </div>

            <div class="form-group">
                <label for="id_start_date">Start Date</label>
                <input type="date" name="start_date" class="form-control" id="id_start_date" value="{{ event.start_date }}" required>
            </div>

            <div class="form-group">
                <label for="id_end_date">End Date</label>
                <input type="date" name="end_date" class="form-control" id="id_end_date" value="{{ event.end_date }}" required>
            </div>

            <button type="submit" class="btn btn-success">Save Changes</button>
        </form>
    </div>
</div>

<!-- Bootstrap JS and dependencies -->
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

</body>
</html>
