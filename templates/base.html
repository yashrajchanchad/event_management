<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Event Management{% endblock %}</title>
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            font-family: Arial, sans-serif;
        }
        .container-fluid {
            display: flex;
            min-height: 100vh;
        }
        .sidebar {
            width: 250px;
            background-color: #343a40;
            color: white;
            height: 100vh;
            padding-top: 20px;
        }
        .sidebar a {
            color: white;
            text-decoration: none;
            padding: 10px;
            display: block;
        }
        .sidebar a:hover {
            background-color: #575757;
        }
        .content {
            flex-grow: 1;
            padding: 20px;
        }
    </style>
</head>
<body>

    <div class="container-fluid">
        <!-- Sidebar -->
        <div class="sidebar">
            <h3>Dashboard</h3>
            <a href="{% url 'dashboard' %}">Your Events</a>
            <a href="{% url 'event_create' %}">Create Event</a>
            <a href="{% url 'event_list' %}">All Events</a>
            <a href="{% url 'logout' %}">Logout</a>
        </div>

        <!-- Main Content -->
        <div class="content">
            {% block content %}
            {% endblock %}
        </div>
    </div>

</body>
</html>
